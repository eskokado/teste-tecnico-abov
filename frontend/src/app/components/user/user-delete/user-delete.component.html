<mat-card>
  <mat-card-title>Deletar Usuário</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder='Nome' [(ngModel)]='user.name' name='name' readonly>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder='Email' [(ngModel)]='user.email' name='email' readonly>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder='Endereço' [(ngModel)]='user.address' name='address' readonly>
    </mat-form-field>
  </form>
  <div>
    <button mat-raised-button (click)='deleteUser()' color='primary'>
      Deletar
    </button>
    
    <button mat-raised-button (click)='cancel()'>
      Cancelar
    </button>
  </div>
</mat-card>
