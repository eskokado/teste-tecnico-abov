<mat-card>
  <mat-card-title>Editar Usuário</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder='Nome' [(ngModel)]='user.name' name='name'>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder='Email' [(ngModel)]='user.email' name='email'>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder='Endereço' [(ngModel)]='user.address' name='address'>
    </mat-form-field>
  </form>
  <div>
    <button mat-raised-button (click)='updateUser()' color='primary'>
      Salvar
    </button>
    
    <button mat-raised-button (click)='cancel()'>
      Cancelar
    </button>
  </div>
</mat-card>
